<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>oven machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="subcontainer"></div>
      <div class="oven-cover">
        <div class="oven-handclip_one"></div>
        <div class="oven-platebox"></div>
        <div class="oven-handclip_two">
          <p class="company_name">
            Hamilton Beach
          </p>
        </div>
      </div>
      <div class="oven-cover-two">
        <div class="oven-buttons oven-button_one"></div>
        <p class="button_one_name">
          TemP/F'
        </p>
        <div class="oven-buttons oven-button_two">
          <p class="button_two_name">
            Function
          </p>
        </div>
        <div class="oven-buttons oven-button_three">
          <p class="button_three_name">
            Timer/Min
          </p>
        </div>
        <div class="oven-power">
          <p class="power_name">
            Power
          </p>
        </div>
      </div>
      <div class="oven-stand_one"></div>
      <div class="oven-stand_two"></div>
    </div>
  </body>
</html>
